<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="ui.css" type="text/css" rel="stylesheet">

</head>

<body style="background-color: transparent">
    <div class="inv" style="display: none;" id="inventario">
        <h1 class="titulo">Inventario</h1>
        <div class="container">
            <div class="inventario">
                <header>
                    <div class="tamanho">
                        <div class="kg"></div>
                    </div>
                    <strong class="identidade">KoRinGa HaHa</strong>
                    <span><span class="money"></span> $ | Peso: <small id="peso"></small> | Maximo: <small id="max"></small></span>
                </header>
                <div class="search">
                    <div class="inbox">
                        <i class="fas fa-search"></i>
                        <input id="txtBusca" placeholder="Pesquisar...">
                    </div>
                </div>
                <div class="container-item principal" id="userBau" style="display: none;"></div>
                <div class="container-item principal" id="bauCars" style="display: none;"></div>
                <div class="container-item principal" id="principal"></div>
            </div>
            <div class="linha">
                <div class="quadrado" style="float: right;">1</div>
                <div class="quadrado" style="float: left;top: -30px;">2</div>
                <div class="action" style="float: left;">
                    <button id="usar" disabled>Usar</button>
                    <button id="dropar" disabled>Dropar</button>
                </div>
                <div class="inventario">
                    <header>
                        <div class="tamanho">
                            <div class="kgCar"></div>
                        </div>
                        <strong>Baú Próximo</strong>
                        <span><span id="qtdItensBau">0</span> Itens</span>
                    </header>
                    <div class="search">
                        <div class="inbox">
                            <i class="fas fa-search"></i>
                            <input placeholder="Pesquisar...">
                        </div>
                    </div>
                    <div class="container-item" id="bauCar" style="display: none;"></div>
                    <div class="container-item" id="nuserBau" style="display: none;"></div>
                    <div class="container-item" id="bau" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="input" style="display: none;">
            <form>
                <label>Digite o valor</label><br>
                <input id="qtd" placeholder="Valor que deseja...">
                <button id="actionUse" style="display: none;">Usar</button>
                <button id="actionDrop" style="display: none;">Dropar</button>
            </form>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="ui.js" type="text/javascript"></script>
</body>

</html>
