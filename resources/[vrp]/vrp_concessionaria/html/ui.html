<!DOCTYPE html>

<head>
    <title>VRP_CONCESSIONARIA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="ui.css" type="text/css" rel="stylesheet">
    <script src="ui.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body style="background-color: transparent">
    <div class="body" id="carshop" style="display:none">
        <div class="wrapper">
            <header class="main-header">
                <a class="logo"><img src="" /></a>
                <div class="top-menu">
                    <ul id="ul">
                        <li id="li"><a class="info-conce">Bem vindo,</a> <a class="info-conce" id="identidade"></a></li>
                    </ul>
                </div>
            </header>
            <section class="main">
                <h1>Concessionária<br />Compre seus carros, motos e caminhões por um preço acessível<br />Para entrar no catalogo de veiculos e ver suas características<br />clique no botão a baixo!</h1>
                <div class="btns">
                    <a aria-hidden="true" class="btn">Visitar</a>
                    <span>Ver carros Disponiveis</span>
                </div>
            </section>
            <footer class="main-footer">
                <div class="social">
                    <ul id="ul">
                        <li id="li"><a class="info-conce"></a></li>
                    </ul>
                </div>
            </footer>
        </div>
        <div class="off-aside">
            <div class="info">
                <div class="text">veiculos<span> disponiveis</span></div>
                <div class="aside-btn"><i class="fa fa-american-sign-language-interpreting" aria-hidden="true"></i></div>
            </div>
            <div class="aside-menu">
                <div class="anouce">
                    <a id="anunciar">
                        <i class="fas fa-box"></i>
                        <span>Anunciar</span>
                    </a>
                    <a id="fechar" style="display: none;">
                        <i class="fas fa-times"></i>
                        <span>Fechar</span>
                    </a>
                </div>
                <div class="categoria">
                    <button class="category_carro" category="carro">Carros</button>
                    <button class="category_carro" category="moto">Motos</button>
                    <button class="category_carro" category="caminhao">Caminhões</button>
                </div>
                <div class="container-item">

                </div>
                <div class="container-anouce" style="display: none;">
                    <form>
                        <div class="form">
                            <input class="formInput" id="nome" placeholder="Nome">
                            <input class="formInput" id="qtd" placeholder="Preço">
                            <input class="formInput" id="desc" placeholder="Descrição">
                            <input class="formInput" id="imagem" placeholder="Imagem">
                            <button class="enviar" type="submit"><i class="fas fa-angle-right"></i></button>
                        </div>
                        <label>
                            <input type="radio" class="option-input radio" name="example" data-tipo="carro"/>
                            <span>Tipo: Carro</span>
                        </label>
                        <label>
                            <input type="radio" class="option-input radio" name="example" data-tipo="moto"/>
                            <span>Tipo: Moto</span>
                        </label>
                        <div class="container-garagem">
                            <center>
                                <span id="garagem-title"><div class="linha"></div>  <span id="text-title">Veiculos Disponiveis</span>
                                <div class="linha"></div><span><br>
                            </center>
                        <div class="garagem-itens">
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("click", function(event) {
            if (event.target.closest(".info") || event.target.closest(".btn")) {
                document.querySelector(".off-aside").classList.toggle("modifier");
                $('header').css('display', 'none')
                $('section').css('display', 'none')
                $('footer').css('display', 'none')
                $('.info').css('display', 'none')
            } else if (!event.target.closest(".off-aside")) {
                document.querySelector(".off-aside").classList.remove("modifier");
                $('.info').fadeIn()
                $('header').fadeIn()
                $('section').fadeIn()
                $('footer').fadeIn()
            }
        }, false);
    </script>
</body>

</html>
