<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VRP_AGENCIA</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="ui.css" type="text/css">
    <script src="ui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body style="background-color: transparent;">
    <div class="container" style="display: none">
        <a class="arrow" style="display: none;">
            <i class="fas fa-arrow-left"></i>
            <span style="font-size: 13px;top: -4.1px;position: relative;margin-left: 5px;">Retornar</span>
        </a>
        <a class="nivel">Seu Nível Atual: <strong id="text-level">0</strong></a>
        <div class="agencia">
            <div class="content">

            </div>
        </div>
        <div class="container-select" style="display: none;">
            <div class="title">
                <span id="minus">AGENCIA</span><br>
                <span id="job">---</span>
            </div>
            <div class="infos-select">
                <span><i class="fas fa-user-tie"></i></span>
                <p id="desc">---</p>
                <div class="fote" style="display: inline-flex;margin-top: -20px">
                    <div class="linha"></div> <span style="font-size: 15px;margin-top: -13px">Imagens</span>
                    <div class="linha"></div>
                </div>
                <div class="images-select">
                    <div class="imagem" id="img1"></div>
                    <div class="imagem" id="img2"></div>
                    <div class="imagem" id="img3"></div>
                    <div class="imagem" id="img4"></div>
                    <div class="imagem" id="img5"></div>
                </div>
                <div class="info-select">
                    <span><i class="fas fa-circle"></i>  Salário: <strong><span id="cash">---</span> mensais</strong>
                    </span><br>
                    <span><i class="fas fa-circle"></i>  Level: <strong>No minimo level <span id="lvl">---</span></strong>
                    </span><br>
                    <span><i class="fas fa-circle"></i>  Requisitos: <strong id="requi">---</strong></span>
                </div>
                <button class="assinar">assinar registro</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $('.arrow').on('click', function() {
            $('.agencia').fadeIn();
            $(this).fadeOut(300);
            $('.nivel').fadeIn()
            $('.container-select').fadeOut()
        });
    </script>
</body>

</html>
